<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="/css/style.css">
</head>

<body>
   <div class="container">
      <div class="left">
         <div class="logo-banner">
            <img src="/images/odin-lined.png" class="logo">
            <div class="logo-text">ODIN</div>
         </div>
      </div>
      <div class="right">
         <div class="desc">
            <p>This is not a real online service!
               You know you need something like this in your life to help
               you realize your deepest dreams.
               Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
         </div>
         <div class="let-do-this">Let's do this!</div>
         <div class="form-area">
            <form action="#">
               <div class="field-set">
                  <div class="input-set">
                     <label for="fn" class="label">First Name</label>
                     <input type="text" id="fn" name="firstName" required>
                  </div>
                  <div class="input-set">
                     <label for="ln" class="label">Last Name</label>
                     <input type="text" id="ln" name="lastName" required>
                  </div>
                  <div class="input-set">
                     <label for="email" class="label">email</label>
                     <input type="email" id="email" name="email" required>
                  </div>
                  <div class="input-set">
                     <label for="pn" class="label">Phone Number</label>
                     <input type="text" id="pn" name="phoneNumber" pattern="\d{8,}">
                  </div>
                  <div class="input-set">
                     <label for="pw" class="label">Password</label>
                     <input type="password" id="pw" name="password" required>
                  </div>
                  <div class="input-set">
                     <label for="cpw" class="label">Confirm Password</label>
                     <input type="password" id="cpw" name="confirmPassword" required>
                  </div>
               </div>
            </form>
         </div>
         <div class="action-area"></div>
      </div>
   </div>
</body>

</html>
